<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JHUB Shop</title>
<style>
/* Base */
body, html {
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
  background:#1f1f1f;
  color:#fff;
  overflow-x:hidden;
}

/* Animated grey gradient background */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(270deg,#2c2c2c,#3a3a3a,#2c2c2c);
  background-size: 600% 600%;
  z-index:-2;
  animation: GradientBG 20s ease infinite;
}
@keyframes GradientBG {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}

/* Header */
header {
  text-align:center;
  font-size:42px;
  font-weight:bold;
  padding:30px;
  color:#e0e0e0;
  text-shadow:1px 1px 5px #000;
}

/* Hero Section */
.hero {
  width:90%;
  margin:0 auto 20px auto;
  height:180px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  font-weight:bold;
  text-align:center;
  color:#ddd;
}

/* Tabs */
.nav {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}
.nav button {
  background:#555;
  color:#fff;
  border:none;
  padding:10px 20px;
  cursor:pointer;
  border-radius:8px;
  font-size:14px;
  transition:0.3s;
}
.nav button:hover, .nav button.active {
  background:#777;
}

/* Tab Content */
.tabcontent {
  display:none;
  padding:15px;
  max-width:1200px;
  margin:0 auto;
}
.tabcontent.active { display:block; }

/* Product Grid */
.products {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.product {
  background:#2a2a2a;
  border-radius:15px;
  padding:15px;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  transition:0.3s;
  cursor:pointer;
}
.product:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.7); }
.product img { width:100px; height:100px; border-radius:50%; margin-bottom:10px; object-fit:cover; }
.product button { margin-top:10px; background:#888; border:none; padding:10px; width:100%; border-radius:6px; cursor:pointer; transition:0.3s; }
.product button:hover { background:#aaa; }
.best-seller { border:2px solid #ccc; }

/* Stock/Sold */
.stock, .sold { font-size:12px; color:#ccc; margin-top:2px; }

/* Basket Modal */
.modal {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:none; justify-content:center; align-items:center;
  background:rgba(0,0,0,0.95); z-index:1000;
}
.modal-content {
  background:#222; padding:15px; border-radius:12px;
  max-width:400px; width:90%; text-align:center;
  box-shadow:0 0 25px rgba(255,255,255,0.2);
  font-size:14px;
}

/* Quick View */
.quick-view-content img { width:120px; height:120px; margin-bottom:10px; border-radius:12px; }

/* Reviews */
.reviews-list { max-height:250px; overflow-y:auto; border:1px solid #555; padding:10px; border-radius:6px; margin-bottom:10px; font-size:13px; }
.review-item { display:flex; justify-content:space-between; padding:3px 0; border-bottom:1px solid #444; }

/* Textarea and buttons */
textarea { width:100%; height:50px; background:#2a2a2a; border:none; border-radius:6px; color:#ddd; padding:8px; margin-bottom:8px; font-size:13px; }
.submit-review { background:#555; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; font-size:13px; }
.submit-review:hover { background:#777; }
#basketBtn { padding:10px 16px; font-size:14px; background:#555; border-radius:6px; }
#basketBtn:hover { background:#777; }

/* Terms */
.tos { max-height:300px; overflow-y:auto; background:#2a2a2a; border-radius:8px; padding:8px; font-size:13px; }

@media(max-width:600px){ .products{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));} header{font-size:30px;} .hero{font-size:22px;} }
</style>
</head>
<body>

<header>JHUB Shop</header>
<div class="hero">ðŸ”¥ Featured Deals ðŸ”¥</div>

<div class="nav">
<button class="tablink active" onclick="openTab(event,'Products')">Products</button>
<button class="tablink" onclick="openTab(event,'Reviews')">Reviews</button>
<button class="tablink" onclick="openTab(event,'TOS')">Terms of Service</button>
</div>

<div id="Products" class="tabcontent active">
<button id="basketBtn" onclick="openBasket()">ðŸ›’ Check Basket</button>
<div class="products" id="products"></div>
</div>

<div id="Reviews" class="tabcontent">
<div class="reviews-list" id="reviews-list"></div>
<textarea id="review-text" placeholder="Write your review..."></textarea>
<button class="submit-review" onclick="addReview()">Submit Review</button>
</div>

<div id="TOS" class="tabcontent">
<div class="tos">
<h3>Terms of Service</h3>
<p>All sales are final. Verify details before purchase. Join our Discord and create a ticket with proof of payment to receive your account.</p>
<p>Misuse may result in permanent bans.</p>
</div>
</div>

<div id="basketModal" class="modal">
<div class="modal-content">
<h2>Your Basket</h2>
<ul id="cart-items"></ul>
<p>Total: $<span id="total">0</span></p>
<button onclick="checkout()">Checkout with PayPal</button><br>
<button onclick="closeBasket()">Close</button>
</div>
</div>

<div id="quickView" class="modal">
<div class="modal-content quick-view-content">
<img id="quick-img" src="" alt="">
<h3 id="quick-title"></h3>
<p id="quick-price"></p>
<button onclick="closeQuick()">Add to Basket</button>
</div>
</div>

<script>
// Roblox thumbnail
const pfpUrl = "https://www.roblox.com/thumbnail/image?assetId=88844725838581&width=150&height=150&format=png";
const products = [
{name:"5M PS2 Account", price:5, stock:5, sold:0, img:pfpUrl},
{name:"10M PS2 Account", price:8, stock:3, sold:0, img:pfpUrl},
{name:"Inf Cash PS2 Account", price:13, stock:2, sold:0, img:pfpUrl}
];

let cart=[];
const productContainer=document.getElementById('products');
const reviewsList=document.getElementById('reviews-list');

function renderProducts(){
productContainer.innerHTML='';
const maxSold=Math.max(...products.map(p=>p.sold));
products.forEach((p,i)=>{
let disabled=p.stock<=0?"disabled":"";
let btnText=p.stock<=0?"Sold Out":`Buy $${p.price}`;
const div=document.createElement('div');
div.className='product';
if(p.sold===maxSold && p.sold>0) div.classList.add('best-seller');
div.innerHTML=`<img src="${p.img}" alt="${p.name}" onclick="openQuick(${i})">
<h3>${p.name}</h3>
<div class="stock">Stock: ${p.stock}</div>
<div class="sold">Sold: ${p.sold}</div>
<button ${disabled} onclick="addToCart(${i})">${btnText}</button>`;
productContainer.appendChild(div);
});
}

function addToCart(i){if(products[i].stock<=0)return;cart.push(products[i]);products[i].stock--;products[i].sold++;renderProducts();renderCart();animateAddToCart(i);}
function renderCart(){const list=document.getElementById('cart-items');const totalEl=document.getElementById('total');list.innerHTML='';let total=0;cart.forEach((item,idx)=>{const li=document.createElement('li');li.textContent=`${item.name} - $${item.price}`;li.style.cursor='pointer';li.onclick=()=>{cart.splice(idx,1);const pIndex=products.findIndex(p=>p.name===item.name);products[pIndex].stock++;products[pIndex].sold--;renderProducts();renderCart();};list.appendChild(li);total+=item.price;});totalEl.textContent=total.toFixed(2);}

function addReview(){const text=document.getElementById('review-text').value.trim();if(!text)return alert("Write something first");const div=document.createElement('div');div.className='review-item';let stars=Math.floor(Math.random()*5)+1;div.innerHTML=`<span>${text}</span><span>${'â˜…'.repeat(stars)}</span>`;reviewsList.prepend(div);document.getElementById('review-text').value='';}

function openTab(evt, tabName){const tablinks=document.getElementsByClassName('tablink');for(let t of tablinks)t.classList.remove('active');evt.currentTarget.classList.add('active');const tabcontent=document.getElementsByClassName('tabcontent');for(let t of tabcontent)t.classList.remove('active');document.getElementById(tabName).classList.add('active');}

function openBasket(){document.getElementById('basketModal').style.display='flex';}
function closeBasket(){document.getElementById('basketModal').style.display='none';}
function checkout(){if(cart.length===0){alert("Basket empty!");return;}let total=cart.reduce((sum,p)=>sum+p.price,0);window.open("https://paypal.me/Keypurchase/"+total,"_blank");cart=[];renderCart();closeBasket();}

function openQuick(i){document.getElementById('quick-img').src=products[i].img;document.getElementById('quick-title').textContent=products[i].name;document.getElementById('quick-price').textContent='$'+products[i].price;document.getElementById('quickView').style.display='flex';document.getElementById('quickView').querySelector('button').onclick=()=>{addToCart(i); closeQuick();}}
function closeQuick(){document.getElementById('quickView').style.display='none';}
function animateAddToCart(i){const productDiv=document.getElementsByClassName('product')[i];productDiv.style.transform='scale(1.05)';setTimeout(()=>{productDiv.style.transform='scale(1)';},200);}

renderProducts();
</script>
</body>
</html>
