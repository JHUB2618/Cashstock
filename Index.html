<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JHUB Shop</title>
  <style>
    /* Base Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    /* Header */
    header {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 5px #000;
    }

    /* Hero Section */
    .hero {
      width: 90%;
      margin: 0 auto 20px auto;
      height: 180px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #ddd;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: 0.3s;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
    }

    .product img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .product button {
      margin-top: 10px;
      background: #888;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      background: #aaa;
    }

    /* Basket Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      font-size: 14px;
    }

    /* Quick View */
    .quick-view-content img {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
      border-radius: 12px;
    }

    /* Reviews */
    .reviews-list {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .review-item {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
      border-bottom: 1px solid #444;
    }

    /* Textarea and buttons */
    textarea {
      width: 100%;
      height: 50px;
      background: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #ddd;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .submit-review {
      background: #555;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .submit-review:hover {
      background: #777;
    }

    /* Terms */
    .tos {
      max-height: 300px;
      overflow-y: auto;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 8px;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .products {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      header {
        font-size: 30px;
      }

      .hero {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<header>JHUB Shop</header>
<div class="hero">ðŸ”¥ Featured Deals ðŸ”¥</div>

<div class="products" id="products"></div>

<!-- Basket Modal -->
<div id="basketModal" class="modal">
  <div class="modal-content">
    <h2>Your Basket</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="checkout()">Checkout with PayPal</button><br>
    <button onclick="closeBasket()">Close</button>
  </div>
</div>

<!-- Quick View Modal -->
<div id="quickView" class="modal">
  <div class="modal-content quick-view-content">
    <img id="quick-img" src="" alt="">
    <h3 id="quick-title"></h3>
    <p id="quick-price"></p>
    <button onclick="addToCartFromQuick()">Add to Basket</button>
  </div>
</div>

<script>
  // Sample product data
  const products = [
    { name: "5M PS2 Account", price: 5, stock: 5, sold: 0, img: "https://www.roblox.com/thumbnail/image?assetId=88844725838581&width=150&height=150&format=png" },
    { name: "10M PS2 Account", price: 8, stock: 3, sold: 0, img: "https://www.roblox.com/thumbnail/image?assetId=88844725838581&width=150&height=150&format=png" },
    { name: "Inf Cash PS2 Account", price: 13, stock: 2, sold: 0, img: "https://www.roblox.com/thumbnail/image?assetId=88844725838581&width=150&height=150&format=png" }
  ];

  let cart = [];

  const productContainer = document.getElementById('products');

  function renderProducts() {
    productContainer.innerHTML = '';
    products.forEach((product, index) => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" onclick="openQuickView(${index})">
        <h3>${product.name}</h3>
        <p>$${product.price}</p>
        <p>Stock: ${product.stock}</p>
        <p>Sold: ${product.sold}</p>
        <button ${product.stock <= 0 ? 'disabled' : ''} onclick="addToCart(${index})">
          ${product.stock <= 0 ? 'Sold Out' : 'Add to Basket'}
        </button>
      `;
      productContainer.appendChild(div);
    });
  }

  function addToCart(index) {
    if (products[index].stock > 0) {
      cart.push(products[index]);
      products[index].stock--;
      products[index].sold++;
      renderProducts();
      renderCart();
    }
  }

  function renderCart() {
    const cartItems = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price}`;
      cartItems.appendChild(li);
      total += item.price;
    });
    totalEl.textContent = total.toFixed(2);
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your basket is empty.");
      return;
    }
    let total = cart.reduce((sum, item) => sum + item.price, 0);
    window.open(`https://paypal.me/YourShopName/${total}`, '_blank');
    cart = [];
    renderCart();
  }

  function openQuickView(index) {
    const quickView = document.getElementById('quickView');
    const product = products[index];
    document.getElementById('quick-img').src = product.img;
    document.getElementById('quick-title').textContent = product.name;
    document.getElementById('quick-price').textContent = `$${product.price}`;
    quickView.style.display = 'flex';
    document.querySelector('#quickView button').onclick = () => {
      addToCart(index);
      closeQuickView();
    };
  }

  function closeQuickView() {
    document.getElementById('quickView').style.display = 'none';
  }

  function closeBasket() {
    document.getElementById('basketModal').style.display = 'none';
  }

  renderProducts();
</script>

</body>
</html>
