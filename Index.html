<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JHUB Shop</title>
<style>
body,html{margin:0;padding:0;font-family:'Segoe UI',sans-serif;background:#121212;color:#fff;overflow-x:hidden;}
/* Gradient animated background */
body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(270deg,#2c2c2c,#3a3a3a,#2c2c2c);background-size:600% 600%;z-index:-2;animation:grad 20s ease infinite;}
@keyframes grad{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
header{text-align:center;font-size:36px;padding:20px;font-weight:bold;text-shadow:1px 1px 5px #000;}
.hero{width:90%;margin:0 auto 20px auto;height:180px;border-radius:20px;background:rgba(255,255,255,0.05);display:flex;justify-content:center;align-items:center;font-size:28px;font-weight:bold;text-align:center;color:#ddd;}
.nav{display:flex;justify-content:center;gap:20px;margin-bottom:20px;}
.nav button{background:#555;color:#fff;border:none;padding:10px 20px;cursor:pointer;border-radius:8px;font-size:14px;transition:.3s;}
.nav button.active,.nav button:hover{background:#777;}
.tabcontent{display:none;padding:15px;max-width:1200px;margin:0 auto;}
.tabcontent.active{display:block;}
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;}
.product{background:#2a2a2a;border-radius:15px;padding:15px;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,.5);transition:.3s;cursor:pointer;}
.product:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,.7);}
.product img{width:100px;height:100px;border-radius:50%;margin-bottom:10px;object-fit:cover;}
.product button{margin-top:10px;background:#888;border:none;padding:10px;width:100%;border-radius:6px;cursor:pointer;transition:.3s;}
.product button:hover{background:#aaa;}
.stock,.sold{font-size:12px;color:#ccc;margin-top:2px;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.95);z-index:1000;}
.modal-content{background:#222;padding:15px;border-radius:12px;max-width:400px;width:90%;text-align:center;box-shadow:0 0 25px rgba(255,255,255,.2);font-size:14px;}
.quick-view-content img{width:120px;height:120px;margin-bottom:10px;border-radius:12px;}
.reviews-list{max-height:250px;overflow-y:auto;border:1px solid #555;padding:10px;border-radius:6px;margin-bottom:10px;font-size:13px;}
.review-item{display:flex;justify-content:space-between;padding:3px 0;border-bottom:1px solid #444;}
textarea{width:100%;height:50px;background:#2a2a2a;border:none;border-radius:6px;color:#ddd;padding:8px;margin-bottom:8px;font-size:13px;}
.submit-review{background:#555;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;font-size:13px;}
.submit-review:hover{background:#777;}
.tos{max-height:300px;overflow-y:auto;background:#2a2a2a;border-radius:8px;padding:8px;font-size:13px;}
#basketBtn{padding:10px 16px;font-size:14px;background:#555;border-radius:6px;}
#basketBtn:hover{background:#777;}
@media(max-width:600px){.products{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));}header{font-size:30px;}.hero{font-size:22px;}}
</style>
</head>
<body>
<header>JHUB Shop</header>
<div class="hero">ðŸ”¥ Featured Deals ðŸ”¥</div>
<div class="nav">
<button class="tablink active" onclick="openTab(event,'Products')">Products</button>
<button class="tablink" onclick="openTab(event,'Reviews')">Reviews</button>
<button class="tablink" onclick="openTab(event,'TOS')">Terms of Service</button>
</div>

<div id="Products" class="tabcontent active">
<button id="basketBtn" onclick="openBasket()">ðŸ›’ Check Basket</button>
<div class="products" id="products"></div>
</div>

<div id="Reviews" class="tabcontent">
<div class="reviews-list" id="reviews-list"></div>
<textarea id="review-text" placeholder="Write your review..."></textarea>
<button class="submit-review" onclick="addReview()">Submit Review</button>
</div>

<div id="TOS" class="tabcontent">
<div class="tos">
<h3>Terms of Service</h3>
<p>All sales are final. Join our Discord and create a ticket with proof to receive your account.</p>
</div>
</div>

<div id="basketModal" class="modal">
<div class="modal-content">
<h2>Your Basket</h2>
<ul id="cart-items"></ul>
<p>Total: $<span id="total">0</span></p>
<button onclick="checkout()">Checkout with PayPal</button><br>
<button onclick="closeBasket()">Close</button>
</div>
</div>

<div id="quickView" class="modal">
<div class="modal-content quick-view-content">
<img id="quick-img" src="" alt="">
<h3 id="quick-title"></h3>
<p id="quick-price"></p>
<button onclick="addToCartFromQuick()">Add to Basket</button>
</div>
</div>

<script>
const products=[
{name:"5M PS2 Account",price:5,stock:5,sold:0,img:"https://www.roblox.com/thumbnail/image?assetId=88844725838581&width=150&height=150&format=png"},
{name:"10M PS2 Account",price:8,stock:3,sold:0,img:"https://www.roblox.com/thumbnail/image?assetId=88844725838581&width=150&height=150&format=png"},
{name:"Inf Cash PS2 Account",price:13,stock:2,sold:0,img:"https://www.roblox.com/thumbnail/image?assetId=88844725838581&width=150&height=150&format=png"}
];
let cart=[];
const productContainer=document.getElementById('products');
const reviewsList=document.getElementById('reviews-list');

function renderProducts(){
productContainer.innerHTML='';
products.forEach((p,i)=>{
const div=document.createElement('div');
div.className='product';
div.innerHTML=`<img src="${p.img}" alt="${p.name}" onclick="openQuickView(${i})">
<h3>${p.name}</h3><p>$${p.price}</p><p>Stock: ${p.stock}</p><p>Sold: ${p.sold}</p>
<button ${p.stock<=0?'disabled':''} onclick="addToCart(${i})">${p.stock<=0?'Sold Out':'Add to Basket'}</button>`;
productContainer.appendChild(div);
});
}

function addToCart(i){if(products[i].stock>0){cart.push(products[i]);products[i].stock--;products[i].sold++;renderProducts();renderCart();}}
function renderCart(){const c=document.getElementById('cart-items');const t=document.getElementById('total');c.innerHTML='';let tot=0;cart.forEach(it=>{const li=document.createElement('li');li.textContent=`${it.name} - $${it.price}`;c.appendChild(li);tot+=it.price;});t.textContent=tot.toFixed(2);}
function checkout(){if(cart.length===0){alert("Basket empty");return;}let tot=cart.reduce((s,it)=>s+it.price,0);window.open("https://paypal.me/Keypurchase/"+tot,"_blank");cart=[];renderCart();}
function openBasket(){document.getElementById('basketModal').style.display='flex';}
function closeBasket(){document.getElementById('basketModal').style.display='none';}
function addReview(){const t=document.getElementById('review-text').value.trim();if(!t)return alert("Write something");const div=document.createElement('div');div.className='review-item';let stars=Math.floor(Math.random()*5)+1;div.innerHTML=`<span>${t}</span><span>${'â˜…'.repeat(stars)}</span>`;reviewsList.prepend(div);document.getElementById('review-text').value='';}
function openQuickView(i){const q=document.getElementById('quickView');document.getElementById('quick-img').src=products[i].img;document.getElementById('quick-title').textContent=products[i].name;document.getElementById('quick-price').textContent='$'+products[i].price;q.style.display='flex';document.querySelector('#quickView button').onclick=()=>{addToCart(i);closeQuick();}}
function closeQuick(){document.getElementById('quickView').style.display='none';}
function openTab(evt,name){const tabs=document.getElementsByClassName('tablink');for(let t of tabs)t.classList.remove('active');evt.currentTarget.classList.add('active');const conts=document.getElementsByClassName('tabcontent');for(let c of conts)c.classList.remove('active');document.getElementById(name).classList.add('active');}
renderProducts();
</script>
</body>
</html>
