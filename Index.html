<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JHUB Shop</title>
<style>
/* Base */
body,html{margin:0;padding:0;font-family:'Segoe UI',sans-serif;background:#111;color:#fff;overflow-x:hidden;}
canvas#bgCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
header{display:flex;justify-content:space-between;align-items:center;padding:15px 30px;background:rgba(20,20,20,0.9);position:fixed;width:100%;z-index:1000;box-shadow:0 2px 10px rgba(0,0,0,.5);}
header h1{font-size:28px;}
.menu-btn{display:none;flex-direction:column;cursor:pointer;}
.menu-btn div{width:25px;height:3px;background:#fff;margin:4px 0;transition:.4s;}
nav{display:flex;gap:20px;}
nav button{background:none;border:none;color:#fff;font-size:16px;cursor:pointer;transition:.3s;}
nav button:hover,nav button.active{color:#aaa;}
.tabcontent{display:none;padding:100px 20px 20px 20px;max-width:1200px;margin:0 auto;}
.tabcontent.active{display:block;}
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;}
.product{background:#1e1e1e;padding:15px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.5);transition:.3s;}
.product:hover{transform:translateY(-5px);box-shadow:0 6px 20px rgba(0,0,0,.7);}
.product h3,p,button{margin:5px 0;}
.product button{background:#555;border:none;color:#fff;padding:10px;width:100%;border-radius:6px;cursor:pointer;transition:.3s;}
.product button:hover{background:#777;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;display:none;justify-content:center;align-items:center;background:rgba(0,0,0,.95);z-index:1000;}
.modal-content{background:#222;padding:20px;border-radius:12px;width:90%;max-width:400px;text-align:center;box-shadow:0 0 25px rgba(255,255,255,.2);}
textarea{width:100%;height:50px;background:#1e1e1e;border:none;border-radius:6px;color:#fff;padding:8px;margin-bottom:8px;font-size:13px;}
.submit-review{background:#555;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;font-size:13px;}
.submit-review:hover{background:#777;}
.reviews-list{max-height:250px;overflow-y:auto;border:1px solid #444;padding:10px;border-radius:6px;margin-bottom:10px;}
.tos{max-height:300px;overflow-y:auto;background:#1e1e1e;border-radius:8px;padding:8px;font-size:13px;}
/* Hamburger menu for small screens */
@media(max-width:800px){
  nav{display:none;flex-direction:column;background:rgba(20,20,20,.95);position:absolute;top:60px;right:0;width:200px;padding:10px;border-radius:6px;}
  nav.active{display:flex;}
  .menu-btn{display:flex;}
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
  <h1>JHUB</h1>
  <div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav>
    <button class="tablink active" onclick="openTab(event,'Products')">Products</button>
    <button class="tablink" onclick="openTab(event,'Reviews')">Reviews</button>
    <button class="tablink" onclick="openTab(event,'TOS')">TOS</button>
  </nav>
</header>

<div id="Products" class="tabcontent active">
  <button id="basketBtn" onclick="openBasket()">ðŸ›’ Check Basket</button>
  <div class="products" id="products"></div>
</div>

<div id="Reviews" class="tabcontent">
  <div class="reviews-list" id="reviews-list"></div>
  <textarea id="review-text" placeholder="Write your review..."></textarea>
  <button class="submit-review" onclick="addReview()">Submit Review</button>
</div>

<div id="TOS" class="tabcontent">
  <div class="tos">
    <h3>Terms of Service</h3>
    <p>All sales are final. Join our Discord and create a ticket with proof to receive your account.</p>
  </div>
</div>

<div id="basketModal" class="modal">
<div class="modal-content">
<h2>Your Basket</h2>
<ul id="cart-items"></ul>
<p>Total: $<span id="total">0</span></p>
<button onclick="checkout()">Checkout with PayPal</button><br>
<button onclick="closeBasket()">Close</button>
</div>
</div>

<script>
// Hamburger menu
function toggleMenu(){document.querySelector('nav').classList.toggle('active');}

// Product data
const products=[
{name:"5M PS2 Account",price:5,stock:5,sold:0},
{name:"10M PS2 Account",price:8,stock:3,sold:0},
{name:"Inf Cash PS2 Account",price:13,stock:2,sold:0}
];
let cart=[];
const productContainer=document.getElementById('products');
const reviewsList=document.getElementById('reviews-list');

// Render products
function renderProducts(){
  productContainer.innerHTML='';
  products.forEach((p,i)=>{
    const div=document.createElement('div');
    div.className='product';
    div.innerHTML=`<h3>${p.name}</h3>
    <p>$${p.price}</p>
    <p>Stock: ${p.stock}</p>
    <p>Sold: ${p.sold}</p>
    <button ${p.stock<=0?'disabled':''} onclick="addToCart(${i})">${p.stock<=0?'Sold Out':'Add to Basket'}</button>`;
    productContainer.appendChild(div);
  });
}

// Cart
function addToCart(i){if(products[i].stock>0){cart.push(products[i]);products[i].stock--;products[i].sold++;renderProducts();renderCart();}}
function renderCart(){const c=document.getElementById('cart-items');const t=document.getElementById('total');c.innerHTML='';let tot=0;cart.forEach(it=>{const li=document.createElement('li');li.textContent=`${it.name} - $${it.price}`;c.appendChild(li);tot+=it.price;});t.textContent=tot.toFixed(2);}
function checkout(){if(cart.length===0){alert("Basket empty");return;}let tot=cart.reduce((s,it)=>s+it.price,0);window.open("https://paypal.me/Keypurchase/"+tot,"_blank");cart=[];renderCart();}
function openBasket(){document.getElementById('basketModal').style.display='flex';}
function closeBasket(){document.getElementById('basketModal').style.display='none';}

// Reviews
function addReview(){const t=document.getElementById('review-text').value.trim();if(!t)return alert("Write something");const div=document.createElement('div');div.className='review-item';let stars=Math.floor(Math.random()*5)+1;div.innerHTML=`<span>${t}</span><span>${'â˜…'.repeat(stars)}</span>`;reviewsList.prepend(div);document.getElementById('review-text').value='';}

// Tabs
function openTab(evt,name){const tabs=document.getElementsByClassName('tablink');for(let t of tabs)t.classList.remove('active');evt.currentTarget.classList.add('active');const conts=document.getElementsByClassName('tabcontent');for(let c of conts)c.classList.remove('active');document.getElementById(name).classList.add('active');}

renderProducts();

// Particle background
const canvas=document.getElementById('bgCanvas');const ctx=canvas.getContext('2d');let w,h;function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();
const particles=[];for(let i=0;i<150;i++){particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,speed:Math.random()*0.5+0.2})}
function animate(){ctx.clearRect(0,0,w,h);particles.forEach(p=>{p.x+=p.speed;if(p.x>w)p.x=0,p.y=Math.random()*h;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle='rgba(255,255,255,0.5)';ctx.fill();});requestAnimationFrame(animate);}
animate();
</script>
</body>
</html>
